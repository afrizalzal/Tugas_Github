<!DOCTYPE html>
<html>
	<head>
		<title> Tugas Membuat From </title>
	</head>
	<body>
		<form name="frmTugas" method="GET" action="#">
			<table align="center" border="0" cellpadding="15" cellspacing="0" width="40%">
				<thead>
					<tr bgcolor="5A8F7B">
						<th colspan="2"> FORM REGISTER PRODUK </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td> Nama Produk </td>
						<td>
							<input type="text" name="Nama" value="" placeholder="Nama Produk" size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td> Jenis Produk </td>
						<td>
							<select name="Produk">
								<option value="">-- Kategori Produk --</option>
								<option value="Konsumsi">Konsumsi</option>
								<option value="Teknologi">Teknologi</option>
								<option value="Pakaian">Pakaian</option>
								<option value="Aksessoris">Aksessoris</option>
								<option value="Transportasi">Transportasi</option>
							</select>
						</td>
					</tr>
					<tr>
						<td> Harga </td>
						<td>
							<input type="text" name="Harga" value="" placeholder="Harga" size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td> Stok </td>
						<td>
							<input type="text" name="Stok" value="" placeholder="Stok" size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td> Photo </td>
						<td>
							<input type="text" name="Photo" value="" placeholder="Photo" size="50" maxlength="100"/>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr bgcolor="5A8F7B">
						<th colspan="2">
							<input type="submit" name="proses" value="KIRIM" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="reset" name="unproses" value="BATAL" />
						</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</body>
</html>
